    # Tier 5 Cobbler will checks one in i tick for available inventories [range: 1 ~ 2147483647, default: 20]
    I:tier5cooldownTick=20

    # Generation rate to 1 cobblestone for Tier 5 Cobble Gen (in ticks) [range: 1 ~ 2147483647, default: 1]
    I:tier5generationTick=1

    # Tier 5 Cobbler maximum internal storage [range: 64 ~ 2147483647, default: 100000]
